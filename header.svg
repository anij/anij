<svg fill="none" viewBox="0 0 400 100" width="400" height="150" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <style>
            h3 {
                color: aqua;
                animation: mymove 5s infinite;
            }

            @keyframes mymove {
                from {
                    color: AliceBlue;
                }
                to {
                    color: CornflowerBlue;
                }
            }
            </style>
            <h3> Hey there.. welcome!</h3>
        </div>
    </foreignObject>
</svg>